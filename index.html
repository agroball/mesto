<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <header class="header">
        <img class="header__logo" src="./images/header.logo.png" alt="Главный логотип">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__header">
                <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__line">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__editbutton" type="button"></button>
                    </div>
                    <p class="profile__paragraph">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__addbutton" type="button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Фото мест">
                <div class="element__header">
                    <h2 class="element__text">Карачаевск</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото мест">
                <div class="element__header">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото мест">
                <div class="element__header">
                    <h2 class="element__text">Домбай</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Фото мест">
                <div class="element__header">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Фото мест">
                <div class="element__header">
                    <h2 class="element__text">Домбай</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Фото мест">
                <div class="element__header">
                    <h2 class="element__text">Карачаево-Черкессия</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
        <button class="popup__close-button" type="button"></button>
        <form class="form" name="form">
            <h2 class="form__header">Редактировать профиль</h2>
            <input id="1" name="name" type="text" class="form__name">
            <input id="2" name="job" type="text" class="form__name">
            <button type="submit" class="form__button">Сохранить</button>
        </form>
    </section>
    <script src="./script/script.js"></script>
</body>

</html>
