<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <header class="header">
        <img class="header__logo" src="./images/header.logo.png" alt="Главный логотип">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__header">
                <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__line">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__editbutton" type="button"></button>
                    </div>
                    <p class="profile__paragraph">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__addbutton" type="button"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup" id="profilePopup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="form" name="form" id="formProfile">
                <h2 class="form__header">Редактировать профиль</h2>
                <input id="name" name="name" type="text" class="form__name" placeholder="Имя">
                <input id="job" name="job" type="text" class="form__name" placeholder="Работа">
                <button type="submit" class="form__button">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup" id="addPopup">
        <div class="popup__container">
            <button class="popup__close-button" type="button" id="closeAddButton"></button>
            <form class="form" name="form" id="formAddCard">
                <h2 class="form__header">Новое Место</h2>
                <input id="title" name="title" type="text" class="form__name" placeholder="Название">
                <input id="link" name="link" type="url" class="form__name" placeholder="Ссылка на картинку" required>
                <button type="submit" class="form__button" id="submitAdd">Создать</button>
            </form>
        </div>
    </section>
    <section class="popup" id="imagePopup">
        <div class="popup__container_image">
            <button class="popup__close-button_image" type="button"></button>
            <img class="popup__image" src=" " alt=" ">
            <h3 class="popup__title"></h3>
        </div>
    </section>
    <template class="template">
        <div class="element"> 
            <img class="element__link" src=" " alt=" "> 
            <div class="element__header"> 
                <h2 class="element__text"></h2> 
                <button class="element__like" type="button"></button> 
                <button class="element__trash" type="button"></button>
            </div> 
        </div> 
    </template>
    <script src="./script/script.js"></script>
</body>

</html>
