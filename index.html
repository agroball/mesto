<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><header class="header"><img class="header__logo" src="1317f38edcb386d59936.png" alt="Главный логотип"></header><main class="main"><section class="profile"><div class="profile__header"><div class="profile__avatar-container"><img class="profile__avatar" src="#" alt="#"> <button class="profile__avatar-button"></button></div><div class="profile__info"><div class="profile__line"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__editbutton" type="button"></button></div><p class="profile__paragraph">Исследователь океана</p></div></div><button class="profile__addbutton" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Тимаков Роман</p></footer><section class="popup" id="profilePopup"><div class="popup__container"><button class="popup__close-button" type="button"></button><form class="form" name="form" id="formProfile" novalidate><h2 class="form__header">Редактировать профиль</h2><input id="name" name="name" minlength="2" maxlength="40" class="form__name" placeholder="Имя" required> <span id="name-error" class="error"></span> <input id="job" name="job" minlength="2" maxlength="200" class="form__name" placeholder="Работа" required> <span id="job-error" class="error"></span> <button type="submit" class="form__button" id="submitProfile">Сохранить</button></form></div></section><section class="popup" id="addPopup"><div class="popup__container"><button class="popup__close-button" type="button" id="closeAddButton"></button><form class="form" name="form" id="formAddCard" novalidate><h2 class="form__header">Новое Место</h2><input id="title" name="title__add" minlength="2" maxlength="30" class="form__name" placeholder="Название" r
